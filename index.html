<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Asistente de Voz - Pastas (Wit.ai audio)</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  button { font-size: 1.2rem; padding: 0.8rem 1.5rem; cursor: pointer; }
  #status { margin-top: 1rem; font-weight: bold; min-height: 1.5em; }
  #response { white-space: pre-wrap; margin-top: 1rem; background: #f4f4f4; padding: 1rem; border-radius: 5px; min-height: 80px;}
</style>
</head>
<body>

<h1>Asistente de Voz - Pastas</h1>
<button id="btnRecord">🎤 Grabar voz</button>
<div id="status">Presiona "Grabar voz" para comenzar.</div>
<div id="response"></div>

<script>
(() => {
  const WIT_TOKEN = '72OKU3ULAQHNR3CMRMQ5DVQGKNIUG7LK'; // Pon aquí tu token real (sin espacios)

  const btnRecord = document.getElementById('btnRecord');
  const statusEl = document.getElementById('status');
  const responseEl = document.getElementById('response');

  let mediaRecorder;
  let audioChunks = [];

  // Función para reproducir texto (Text to Speech)
  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }
  }

  // Función para enviar audio a Wit.ai
  async function sendAudioToWit(audioBlob) {
    statusEl.textContent = 'Enviando audio a Wit.ai...';

    try {
      const res = await fetch('https://api.wit.ai/speech?v=20230606', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${WIT_TOKEN}`,
          'Content-Type': 'audio/webm'
        },
        body: audioBlob
      });

      if (!res.ok) {
        statusEl.textContent = `Error Wit.ai: ${res.status} ${res.statusText}`;
        return null;
      }

      const data = await res.json();
      return data;

    } catch (e) {
      statusEl.textContent = 'Error enviando audio a Wit.ai';
      console.error(e);
      return null;
    }
  }

  // Función para procesar respuesta de Wit.ai y responder
  function handleWitResponse(data) {
    if (!data) return;

    const text = data.text || '';
    let intent = null;
    if (data.intents && data.intents.length > 0) {
      intent = data.intents[0].name;
    }

    responseEl.textContent = `Texto reconocido: ${text}\nIntención: ${intent || 'No detectada'}`;

    let answer = '';
    if (intent === 'about_brand') {
      answer = 'Somos una marca dedicada a las mejores pastas italianas artesanales.';
    } else if (intent === 'get_recipe') {
      answer = 'Aquí tienes una receta fácil: Pasta con salsa de tomate y albahaca.';
    } else {
      answer = 'Lo siento, no entendí tu pregunta. ¿Puedes repetir?';
    }

    responseEl.textContent += `\n\nRespuesta: ${answer}`;
    speak(answer);
  }

  // Iniciar o detener grabación
  btnRecord.addEventListener('click', async () => {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
      mediaRecorder.stop();
      btnRecord.textContent = '🎤 Grabar voz';
      statusEl.textContent = 'Procesando audio...';
      return;
    }

    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      statusEl.textContent = 'Tu navegador no soporta grabación de audio.';
      return;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstart = () => {
        btnRecord.textContent = '⏹ Detener grabación';
        statusEl.textContent = 'Grabando... habla ahora';
        responseEl.textContent = '';
      };

      mediaRecorder.onstop = async () => {
        statusEl.textContent = 'Grabación detenida. Enviando audio...';
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

        const witResponse = await sendAudioToWit(audioBlob);
        if (witResponse) {
          handleWitResponse(witResponse);
        }
      };

      mediaRecorder.start();

    } catch (err) {
      statusEl.textContent = 'Permiso de micrófono denegado o error.';
      console.error(err);
    }
  });
})();
</script>

</body>
</html>
