<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente de Voz - Pastas</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    button { font-size: 1.2rem; padding: 0.8rem 1.5rem; cursor: pointer; }
    #status { margin-top: 1rem; font-weight: bold; min-height: 1.5em; }
    #response { margin-top: 1rem; background: #f0f0f0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>

<h1>Asistente de Voz - Pastas</h1>
<button id="btn">🎙️ Hablar</button>
<div id="status">Presiona el botón y habla.</div>
<div id="response"></div>

<script>
  const btn = document.getElementById('btn');
  const statusEl = document.getElementById('status');
  const responseEl = document.getElementById('response');

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = 'es-ES';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;
  recognition.continuous = false;

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'es-ES';
    window.speechSynthesis.speak(utterance);
  }

  function handleText(text) {
    let answer = '';
    if (text.includes('marca')) {
      answer = 'Somos una marca de pastas italianas artesanales.';
    } else if (text.includes('receta')) {
      answer = 'Aquí tienes una receta: pasta con salsa de tomate y albahaca.';
    } else {
      answer = 'Lo siento, no entendí. ¿Puedes repetirlo?';
    }

    responseEl.textContent = `Tú dijiste: "${text}"\n\nRespuesta: ${answer}`;
    speak(answer);
  }

  recognition.onstart = () => {
    statusEl.textContent = 'Escuchando... habla ahora.';
    responseEl.textContent = '';
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    handleText(transcript);
    statusEl.textContent = '✔️ Voz reconocida.';
    btn.disabled = false;
  };

  recognition.onerror = (e) => {
    if (e.error === 'no-speech') {
      statusEl.textContent = 'No se detectó voz. Reintentando...';
      recognition.start(); // 🔁 Reintenta automáticamente
    } else {
      statusEl.textContent = 'Error en reconocimiento.';
      console.error(e);
    }
    btn.disabled = false;
  };

  recognition.onend = () => {
    btn.disabled = false;
  };

  btn.addEventListener('click', () => {
    if (!SpeechRecognition) {
      alert('Tu navegador no soporta reconocimiento de voz.');
      return;
    }
    btn.disabled = true;
    recognition.start();
  });
</script>

</body>
</html>
