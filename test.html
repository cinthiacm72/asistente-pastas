<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente de Voz - WAV</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    pre {
      text-align: left;
      margin: 1rem auto;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 6px;
      width: 90%;
      max-width: 600px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üé§ Asistente de Voz con Wit.ai</h1>
  <button id="recordBtn">üéôÔ∏è Grabar y Enviar</button>
  <p id="status">Estado: esperando</p>
  <pre id="result"></pre>

  <!-- Carga la librer√≠a Recorder.js -->
  <script src="https://cdn.jsdelivr.net/npm/recorder-js@1.0.3/src/recorder.js"></script>

  <script>
    const WIT_TOKEN = "Bearer 72OKU3ULAQHNR3CMRMQ5DVQGKNIUG7LK"; // üîÅ Reempl√°zalo por tu Server Access Token de Wit.ai

    const recordBtn = document.getElementById('recordBtn');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    let recorder, audioContext, stream;

    async function initRecorder() {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const input = audioContext.createMediaStreamSource(stream);
      recorder = new Recorder(input, { numChannels: 1 });
    }

    async function startRecording() {
      if (!recorder) await initRecorder();

      recorder.record();
      status.textContent = "üéôÔ∏è Grabando...";

      setTimeout(async () => {
        recorder.stop();

        recorder.exportWAV(async (blob) => {
          status.textContent = "üì§ Enviando a Wit.ai...";

          try {
            const res = await fetch('https://api.wit.ai/speech?v=20230603', {
              method: 'POST',
              headers: {
                Authorization: WIT_TOKEN,
                'Content-Type': 'audio/wav'
              },
              body: blob
            });

            const json = await res.json();
            result.textContent = JSON.stringify(json, null, 2);
            status.textContent = "‚úÖ Hecho";
          } catch (err) {
            result.textContent = err.toString();
            status.textContent = "‚ùå Error al enviar";
          }
        });
      }, 3000);
    }

    recordBtn.addEventListener('click', startRecording);
  </script>
</body>
</html>
